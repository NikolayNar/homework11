<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/assets/styles/main.css">
    <title>Document</title>
</head>
<body>
    <div class="header__wrapper">
    <header class="header">
        <div class="header__mini-wrapper">
            <img src="./dist/assets/img/header/logo.png" alt="logo">
            <h1 class="header_welcome">Hi, Martha</h1>
        </div>
        <button class="header__memu">
            <img src="./dist/assets/img/header/menu.png" alt="menu">
        </button>
    </header>
    <nav class="nav__wrapper">
        <div><p>Sleep</p></div>
        <div><p>Inner Peace</p></div>
        <div><p>Stress</p></div>
        <div><p>Anxienty</p></div>
        <div><p>Dream</p></div>
        <div><p>Other</p></div>
    </nav>
</div>
    <main class="content">
    <div class="content__block zm">
        <div class="content__block_header">
            <h2>Zen Meditation</h2>
            <div class="content__block_box">
                <p>20 min</p>
            </div>
        </div>
        <div class="img">
            <img src="./dist/assets/img/main/Small Happiness Entertainment.png" alt="Small_Happiness_Entertainment">
        </div>
    </div>
    <div class="block__wrapper">
        <div class="block__wrapper_a">
            <div class="content__block r">
                <div>
                    <h2>Reflection</h2>
                    <div class="content__block_box">
                        <p>6 min</p>
                    </div>
                </div>
                <div class="img">
                    <img class="img" src="./dist/assets/img/main/Small Happiness Candle Shelf.png" alt="Small_Happiness_Candle_Shelf">
                </div>
            </div>
            <div class="content__block lk">
                <div>
                    <h2>Loving Kidness</h2>
                    <div class="content__block_box">
                        <p>15 min</p>
                    </div>
                </div>
                <div class="img">
                    <img src="./dist/assets/img/main/Small Happiness Standing.png" alt="Small_Happiness_Standing">
                </div>
            </div>
        </div>
        <div class="block__wrapper_b">
            <div class="content__block v">
                <div>
                    <h2>Vesualization</h2>
                    <div class="content__block_box">
                        <p>13 min</p>
                    </div>
                </div>
                <div class="img">
                    <img src="./dist/assets/img/main/Small Happiness Standing2.png" alt="Sall_Happiness_Standing2">
                </div>
            </div>
            <div class="content__block fa">
                <div>
                    <h2>Focus Attention</h2>
                    <div class="content__block_box">
                        <p>10 min</p>
                    </div>
                </div>
                <div class="img">
                    <img src="./dist/assets/img/main/Small Happiness Wavy Plant.png" alt="Small_Happiness_Wavy_Plant">
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
